<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Zoom Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      touch-action: manipulation;
      margin: 0;
      padding: 1em;
    }

    input, textarea, button, select {
      font-size: 16px;
      display: block;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>Test za blokiranje zooma</h1>
  <p>Probaj da uvećaš sa dva prsta.</p>
  <input type="text" placeholder="Ime">
  <button>Submit</button>
</body>
</html>
